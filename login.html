<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .input-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="error" id="email-error"></div>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="error" id="password-error"></div>
    </div>
    <button class="btn" onclick="validateForm()">Login</button>
</div>

<script>
    function validateForm() {
        // Clear previous errors
        document.getElementById('email-error').innerText = '';
        document.getElementById('password-error').innerText = '';

        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let valid = true;

        // Email validation
        if (!email) {
            document.getElementById('email-error').innerText = 'Email is required.';
            valid = false;
        } else if (!validateEmail(email)) {
            document.getElementById('email-error').innerText = 'Enter a valid email address.';
            valid = false;
        }

        // Password validation
        if (!password) {
            document.getElementById('password-error').innerText = 'Password is required.';
            valid = false;
        } else if (password.length < 6) {
            document.getElementById('password-error').innerText = 'Password must be at least 6 characters.';
            valid = false;
        }

        if (valid) {
            alert('Login Successful!');
        }
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }
</script>

</body>
</html>
